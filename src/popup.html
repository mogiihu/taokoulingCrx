<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Preact</title>
	<style>
		*:focus {
			outline: none;
		}

		body {
			overflow: hidden;
			margin: 0px;
			padding: 0px;
			background: white;
			width: 250px;
		}

		div {
			font-family: sans-serif;
			font-size: 15px;
			margin-top: 1px;
		}

		div:hover {
		}

		.content {
			padding: 10px;
		}

		#inputKey {
			margin-bottom: 5px;
			font-size: 16px;
			width: 100%;
			border-radius: 7px;
			border-style: solid;
			border-color: #DDD;
			box-sizing: border-box;
			border-width: 1px;
		}

		button {
			min-width: 112px;
			background: #ff9a01;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			line-height: 23px;
		}

		#openBtn {
			display: block;
			width: 100%;
		}

		button:hover {
			background: #e28a03;
		}

		button:active {
			background: #b46e00;
		}

		.btn-area {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.btn-area.disabled button {
			background-color: #ececec;
			color: #c1c1c1;
			border: 1px solid #c3c3c3;
			cursor: not-allowed;
			border-radius: 4px;
		}

		.checkbox-group {
			margin-top: 5px;
			text-align: right;
		}

		.message {
			padding: 10px;
			border: 4px;
			margin-top: 8px;
		}

		.message.error {
			border: 1px solid #ffccc7;
			background-color: #fff2f0;
			color: #ff4141;
		}

		.message.success {
			background-color: #f6ffed;
			border: 1px solid #b7eb8f;
			color: #1b7d30;
		}
	</style>

</head>
<body>
<div id="root"></div>
</body>
</html>
